<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE EXAMPLE2</title>
</head>
<body>
    <h1>THIS IS HTML TABLE </h1>
    <table border="2px" align="center" width="450" height="150">
        <tr>
            <td>column1</td>
            <td>column2</td>
            <td>column3</td>
        </tr>
        <tr>
            <td rowspan="2">row 1 cell1</td>
            <td>row 1 cell2</td>
            <td>row 1 cell 3</td>
        </tr>
        <tr>
            <td>row2 cell2</td>
            <td>row2 cell3</td>
        </tr>
        <tr>
            <td colspan="3">row cell3</td>
        </tr>
    </table>

    
</body>
</html>
